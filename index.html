<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive E-Commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Store</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <div class="slider">
            <!-- Image Slider Placeholder -->
            <img src="images/banner1.jpg" alt="Store Promotion">
        </div>
    </section>
    
    <section id="products" class="product-grid">
        <h2>Our Products</h2>
        <div class="grid-container">
            <!-- Product Cards -->
            <div class="product-card">
                <img src="images/product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$10.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$15.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        <button id="load-more">Load More Products</button>
    </section>
    
    <footer>
        <p>&copy; 2025 Our Store. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
